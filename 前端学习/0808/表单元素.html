<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素1</title>
</head>

<body>
    <form>
        <!-- text 代表表单内的输入文本匡 文字用户可视-->
        用户名:<input type="text" name="usename" placeholder="请输入用户名"  /> <br />
        <!-- password 代表表单内的输入文本匡 文字被隐藏-->
        密码：<input type="password" name="psw"  /> <br />
        <!-- radio 代表单选按钮-->
        性别：男<input type="radio" name="sex" />女<input type="radio" name="sex" /><br />
        <!-- checkbox 代表多选按钮-->
        爱好：吃饭<input type="checkbox" value="hobby"> 睡觉<input type="checkbox" value="hobby"> 打游戏<input type="checkbox" value="hobby"><br />

    </form>
</body>

</html>
